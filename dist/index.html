<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Testing</title>


    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">




<!-- Font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="card">
        <div class="lhs">
            <header id="header">
                <div class="container">
                    <div class="img-usr">
                        <div class="img">
                            <img src="img/ME.png" id="img-profile" alt="Anosike Obinna" data-testid="slackDisplayImage">
                        </div>
        
                        <div id="user">
                            <h2 id="slackUserName" data-testid="slackUserName">Anosike Obinna</h2>
                            <div id="track">
                                <h3 data-testid="myTrack">Track: FrontEnd Development <i class="fa-solid fa-code"></i></h3>
                            </div>
                        </div>
                    </div>
        
                    
                </div>
            </header>
        </div>
        
    
    

        <div class="rhs">
            <section id="date-time">
                <div class="container">
                    <div class="day">
                        <p data-testid=currentDayOfTheWeek>Day Of The Week: Monday</p>
                    </div>
        
                    <div class="time">
                        <p data-testid="currentUTCTime">UTC TIME: 9:00pm</p>
                    </div>
    
                </div>
            </section>
        
            <section class="github-profile">
                <div class="container">
                    
                    <p data-testid="githubURL"><i class="fa-brands fa-github"></i> <a href="https://github.com/Smartlify08/Slack-Project">Project Repository</a></p>
        
                </div>
               
            </section>
        </div>
    
        
    </div>
    

    <script src="js/app.js"></script>
</body>
</html>
